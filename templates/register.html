{% extends "layout-light.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <h3>Register</h3><br>
    <form action="/register" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="username" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="email" placeholder="email@goes.here" type="text">
        </div>
        <div class="form-group">
            <input class="form-control" name="password1" placeholder="password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="password2" placeholder="repeat password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
