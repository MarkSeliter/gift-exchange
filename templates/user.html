{% for user in users %}
	<tr>
	    <td><img class="pp-sm" src="/static/pp/{{ user['image_id'] }}.png"></td>
	    <td>{{ user['username'] }}</td>
	    <td>
	    	<form disabled action="" method="">
	    		<button type ="submit" class="btn custom-btn btn-sm
	    		{% if darkmode > 0 %}
		    		btn-dark
	    		{% else %}
		    		btn-light
	    		{% endif %}">
	    			<i style="float: left;"class="fas fa-user-minus"></i>
	    		</button>
	    	</form>
	    </td>
	</tr>
{% endfor %}
